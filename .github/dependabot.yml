version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/api"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: 'fix(deps): '
    groups:
      all:
        patterns:
          - '*'
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: 'fix(deps): '
    groups:
      all:
        patterns:
          - '*'
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: 'fix(deps): '
    groups:
      all:
        patterns:
          - '*'  
