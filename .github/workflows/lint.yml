name: Lint
on:
    pull_request:
        branches: [main]

jobs:
    biome:
        name: Biome
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Biome
              uses: biomejs/setup-biome@v2
              with:
                version: latest

            - name: Run Biome
              run: biome ci .

    tslint:
        name: TypeScript Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
            
            - name: Install Dependencies
              run: bun install

            - name: Run TSLint
              working-directory: api
              run: bun run tslint

