name: Lint and Test
on:
    pull_request:
        branches: [main]

jobs:
    biome:
        name: Biome
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Setup Biome
              uses: biomejs/setup-biome@v2
              with:
                version: latest

            - name: Run Biome
              run: biome ci .

    tslint:
        name: TypeScript Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                bun-version: latest

            - name: Install Dependencies
              run: bun install

            - name: Run Lint
              run: make lint

    vitest:
        name: Frontend Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                bun-version: latest

            - name: Install Dependencies
              run: bun install

            - name: Run Vitest
              run: cd frontend && bun run test:run
