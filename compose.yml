services:
  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
  demoshop:
    image: local/demoshop
    build:
      context: demoshop
    environment:
      APP_URL: "http://localhost:3889"
    ports:
      - "3889:8000"
  sitespeed-service:
    build:
      context: sitespeed-service
    ports:
      - "3001:3001"
    develop:
      watch:
        - action: rebuild
          path: sitespeed-service/index.ts
    volumes:
      - ./sitespeed-results:/app/results
    environment:
      - APP_SITESPEED_DATA_FOLDER=/app/results
