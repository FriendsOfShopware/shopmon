services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: shopmon
      POSTGRES_PASSWORD: shopmon
      POSTGRES_DB: shopmon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  mailpit:
    image: axllent/mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
  demoshop:
    image: ghcr.io/friendsofshopware/shopware-demo-environment:6.7.0
    environment:
      APP_URL: "http://localhost:3889"
      EXTENSIONS: "frosh/tools:* frosh/shopmon:*"
      SHOPMON_ACCESS_KEY: SWIAUZL4OXRKEG1RR3PMCEVNMG
      SHOPMON_ACCESS_SECRET: aXhNQ3NoRHZONmxPYktHT0c2c09rNkR0UHI0elZHOFIycjBzWks
    ports:
      - "3889:8000"
  sitespeed-service:
    image: ghcr.io/shyim/sitespeed.io-api:main
    ports:
      - "3001:3001"
    environment:
      S3_SERVICE_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: sitespeed-results
      ASPNETCORE_ENVIRONMENT: Development
      AUTH_TOKEN: secret
      S3_DISABLE_PAYLOAD_SIGNING: "false"
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; /usr/bin/mc mb -p myminio/sitespeed-results; exit 0; "

volumes:
  postgres_data:
